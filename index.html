<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiji & Urara Wedding Reception</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background-color: #000;  font-family: 'Times New Roman', Times, serif;}
        .section {
            height: 90vh;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            margin-bottom: 10vh;
            position: relative;
        }
        .overlay {
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
        }
        .horizontal-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }
        .horizontal-scroll img {
            display: inline-block; width: 250px; height: 150px;
            margin-right: 10px; object-fit: cover;
        }
        .main-title {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.7);
        }
        .nav-links {
            position: absolute;
            top: 30%;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 1.25rem;
        }
        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .nav-links a:hover { text-decoration: underline; }
        .participants-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .participants-overlay h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Top Section -->
    <section id="top" class="section" style="background-image: url('photos/Seiji_Urara.jpg');">
        <div class="main-title">Seiji & Urara Wedding Reception</div>
        <div class="nav-links">
            <a href="#menu">Menu & Drink</a> /
            <a href="#participants">Participants</a> /
            <a href="#photos">Photos</a>
        </div>
    </section>

    <!-- Menu & Drink -->
    <section id="menu" class="section">
        <div class="row g-0 h-100">
            <div class="col-md-6" style="background-image: url('photos/food.png'); background-size: cover;">
                <div class="overlay h-100 d-flex flex-column justify-content-center">
                    <h2>Menu</h2>
                    <p>Main dishes, appetizers, desserts...</p>
                </div>
            </div>
            <div class="col-md-6" style="background-image: url('photos/drink.png'); background-size: cover;">
                <div class="overlay h-100 d-flex flex-column justify-content-center">
                    <h2>Drinks</h2>
                    <p>Cocktails, Wines, Soft Drinks...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Participants -->
    <section id="participants" class="section" style="background-image: url('photos/heian.jpg'); opacity:0.9;">
        <div class="participants-overlay">
            <h2>Participants</h2>
            <p>Thanks for coming from all over the world!</p>
            <a href="pages/participants.html" class="btn btn-light">Learn more</a>
        </div>
    </section>

    <!-- Photos -->
    <div style="text-align:center; color:white; font-size:2rem; margin:20px 0; font-family:'Times New Roman', Times, serif;">Photos</div>

    <div id="random-gallery" class="row"></div>

    <script>
      // ここにアルバム内の画像URLのリストを作成します
      const imageUrls = [
        'https://photos.google.com/share/AF1QipN9YTNx0i0h6k4sOYGhBGo0fmEZQ3PL7Hnka6nGj7OHZq30S9_rfVo8ix23zS2lKQ/photo/AF1QipM0UIYJ6PzZes97HOOdI2SRttT357kLIJ9rEhAu?key=TlZ6OVR4UGZ5MXlCXzNsdUVDM25hZ1NxR2VaMi1R',
        'https://photos.google.com/share/AF1QipN9YTNx0i0h6k4sOYGhBGo0fmEZQ3PL7Hnka6nGj7OHZq30S9_rfVo8ix23zS2lKQ/photo/AF1QipOMuyVPHmp1JyjC46kpvd4iOchCnY2gT5ArPk6f?key=TlZ6OVR4UGZ5MXlCXzNsdUVDM25hZ1NxR2VaMi1R',
        'https://photos.google.com/share/AF1QipN9YTNx0i0h6k4sOYGhBGo0fmEZQ3PL7Hnka6nGj7OHZq30S9_rfVo8ix23zS2lKQ/photo/AF1QipNPYJNm9xMT3F4GKRJ8Ko4YeVUx_1MUbl0Es7Wa?key=TlZ6OVR4UGZ5MXlCXzNsdUVDM25hZ1NxR2VaMi1R',
        'https://photos.google.com/share/AF1QipN9YTNx0i0h6k4sOYGhBGo0fmEZQ3PL7Hnka6nGj7OHZq30S9_rfVo8ix23zS2lKQ/photo/AF1QipM1q_Cs7weRSDgufjH2cjy8w5-wQ6OQa3o3eTOa?key=TlZ6OVR4UGZ5MXlCXzNsdUVDM25hZ1NxR2VaMi1R',
        'https://photos.google.com/share/AF1QipN9YTNx0i0h6k4sOYGhBGo0fmEZQ3PL7Hnka6nGj7OHZq30S9_rfVo8ix23zS2lKQ/photo/AF1QipM9bNt_a3rMA8gWYzTtIF0CH-lHZqFx7C31VuTs?key=TlZ6OVR4UGZ5MXlCXzNsdUVDM25hZ1NxR2VaMi1R',
        'https://photos.google.com/share/AF1QipN9YTNx0i0h6k4sOYGhBGo0fmEZQ3PL7Hnka6nGj7OHZq30S9_rfVo8ix23zS2lKQ/photo/AF1QipMfFuvFHoQ5VxCRGIGFRfoTJLA-JFfoi0U7vDxO?key=TlZ6OVR4UGZ5MXlCXzNsdUVDM25hZ1NxR2VaMi1R',
      ];

      // リストからランダムに5枚を選ぶ
      function getRandomImages(arr, count) {
        const shuffled = arr.slice().sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      const randomImages = getRandomImages(imageUrls, 5);
      const galleryDiv = document.getElementById('random-gallery');

      randomImages.forEach(url => {
        const colDiv = document.createElement('div');
        colDiv.className = 'col-md-2'; // 例えば5列ならcol-md-2など調整します
        colDiv.innerHTML = `<img src="${url}" style="width:100%;cursor:pointer;" onclick="openLightbox('${url}')">`;
        galleryDiv.appendChild(colDiv);
      });

      // 簡単なライトボックス機能の例
      function openLightbox(imageUrl) {
        const lightboxHtml = `
          <div id="lightbox-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;">
            <img src="${imageUrl}" style="max-width:90%;max-height:90%;">
          </div>`;
        document.body.insertAdjacentHTML('beforeend', lightboxHtml);
        document.getElementById('lightbox-overlay').addEventListener('click', function() {
          this.remove();
        });
      }
    </script>


            <a href="https://photos.app.goo.gl/qjY3KRRc3gj6vozr9" target="_blank" class="btn btn-info mt-3">
              Upload More
            </a>
        </div>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
