<!DOCTYPE html>
<html lang=\"en\">

<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Seiji & Urara Wedding</title>
    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css\">
    <link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css\">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .section { height: 100vh; position: relative; background-size: cover; background-position: center; }
        .overlay { background-color: rgba(0,0,0,0.5); color: white; padding: 20px; }
        .nav-link { color: white !important; }
        header { position: fixed; width: 100%; z-index: 100; }
        .carousel-inner img { object-fit: cover; height: 100%; }
        .participant-img { position: relative; overflow: hidden; }
        .participant-img:hover .participant-overlay { opacity: 1; }
        .participant-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                              background: rgba(0,0,0,0.6); display: flex; justify-content: center;
                              align-items: center; opacity: 0; transition: opacity 0.3s; }
        .horizontal-scroll { overflow-x: auto; white-space: nowrap; }
        .horizontal-scroll img { display: inline-block; width: 250px; height: 150px; margin-right: 10px; object-fit: cover; }
    </style>
</head>

<body>
    <header class=\"navbar navbar-expand-lg bg-dark\">
        <div class=\"container-fluid\">
            <a class=\"navbar-brand text-white\" href=\"#top\">S & U</a>
            <button class=\"navbar-toggler\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\"#navbarNav\">
                <span class=\"navbar-toggler-icon\"></span>
            </button>
            <div class=\"collapse navbar-collapse justify-content-end\" id=\"navbarNav\">
                <ul class=\"navbar-nav\">
                    <li class=\"nav-item\"><a class=\"nav-link\" href=\"#participants\">Participants</a></li>
                    <li class=\"nav-item\"><a class=\"nav-link\" href=\"#menu\">Menu & Drink</a></li>
                    <li class=\"nav-item\"><a class=\"nav-link\" href=\"#photos\">Photos</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id=\"top\" class=\"section\" style=\"background-image: url('photos/Seiji_Urara.jpg');\"></section>

    <section id=\"menu\" class=\"section\">
        <div class=\"row g-0 h-100\">
            <div class=\"col-md-6\" style=\"background-image: url('menu/food.jpg'); background-size: cover;\">
                <div class=\"overlay h-100 d-flex flex-column justify-content-center\">
                    <h2>Menu</h2>
                    <p>Main dishes, appetizers, desserts...</p>
                </div>
            </div>
            <div class=\"col-md-6\" style=\"background-image: url('menu/drinks.jpg'); background-size: cover;\">
                <div class=\"overlay h-100 d-flex flex-column justify-content-center\">
                    <h2>Drinks</h2>
                    <p>Cocktails, Wines, Soft Drinks...</p>
                </div>
            </div>
        </div>
    </section>

    <section id=\"participants\" class=\"section bg-dark text-center\">
        <div class=\"container h-100 d-flex flex-column justify-content-center\">
            <div class=\"row\">
                <!-- Repeat this block for each participant image -->
                <div class=\"col-md-4 participant-img\">
                    <img src=\"participants/friend1.jpg\" class=\"img-fluid\">
                    <div class=\"participant-overlay\">
                        <a href=\"#\" class=\"btn btn-light\">Learn more</a>
                    </div>
                </div>
                <!-- More participant images... -->
            </div>
        </div>
    </section>

    <section id=\"photos\" class=\"section bg-dark text-center\">
        <div class=\"container h-100 d-flex flex-column justify-content-center\">
            <div class=\"horizontal-scroll\">
                <img src=\"photos/photo1.jpg\">
                <img src=\"photos/photo2.jpg\">
                <img src=\"photos/photo3.jpg\">
                <img src=\"photos/photo4.jpg\">
                <img src=\"photos/photo5.jpg\">
                <img src=\"photos/photo6.jpg\">
            </div>
            <button class=\"btn btn-info mt-3\">Upload More</button>
        </div>
    </section>

    <script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js\"></script>
    <script>
        const sections = document.querySelectorAll('.section');
        const backgrounds = [
            'photos/Seiji_Urara.jpg',
            'photos/food_drink_bg.jpg',
            'photos/participants_bg.jpg',
            'photos/photos_bg.jpg'
        ];
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            sections.forEach((section, index) => {
                const offsetTop = section.offsetTop;
                const offsetHeight = section.offsetHeight;
                if (scrollTop >= offsetTop && scrollTop < offsetTop + offsetHeight) {
                    document.body.style.backgroundImage = `url(${backgrounds[index]})`;
                }
            });
        });
    </script>
</body>

</html>
