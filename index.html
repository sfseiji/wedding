<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiji & Urara Wedding Reception</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .section {
            height: 100vh;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .overlay {
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
        }
        .participant-section {
            position: relative;
        }
        .participant-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .participant-section:hover .participant-overlay { opacity: 1; }
        .horizontal-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }
        .horizontal-scroll img {
            display: inline-block; width: 250px; height: 150px;
            margin-right: 10px; object-fit: cover;
        }
        .main-title {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.7);
        }
        .nav-links {
            position: absolute;
            top: 30%;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 1.25rem;
        }
        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <!-- Top Section -->
    <section id="top" class="section" style="background-image: url('photos/Seiji_Urara.jpg');">
        <div class="main-title">Seiji & Urara Wedding Reception</div>
        <div class="nav-links">
            <a href="#menu">Menu & Drink</a> /
            <a href="#participants">Participants</a> /
            <a href="#photos">Photos</a>
        </div>
    </section>

    <!-- Menu & Drink -->
    <section id="menu" class="section">
        <div class="row g-0 h-100">
            <div class="col-md-6" style="background-image: url('photos/food.png'); background-size: cover;">
                <div class="overlay h-100 d-flex flex-column justify-content-center">
                    <h2>Menu</h2>
                    <p>Main dishes, appetizers, desserts...</p>
                </div>
            </div>
            <div class="col-md-6" style="background-image: url('photos/drink.png'); background-size: cover;">
                <div class="overlay h-100 d-flex flex-column justify-content-center">
                    <h2>Drinks</h2>
                    <p>Cocktails, Wines, Soft Drinks...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Participants -->
    <section id="participants" class="section participant-section" style="background-image: url('photos/heian.jpg');">
        <div class="participant-overlay">
            <a href="#" class="btn btn-light">Learn more</a>
        </div>
    </section>

    <!-- Photos -->
    <section id="photos" class="section bg-dark text-center" style="background-image: url('photos/photos_bg.jpg');">
        <div class="container h-100 d-flex flex-column justify-content-center">
            <div class="horizontal-scroll">
                <img src="photos/photo1.jpg">
                <img src="photos/photo2.jpg">
                <img src="photos/photo3.jpg">
                <img src="photos/photo4.jpg">
                <img src="photos/photo5.jpg">
                <img src="photos/photo6.jpg">
            </div>
            <button class="btn btn-info mt-3">Upload More</button>
        </div>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
