<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - Seiji Fujimoto</title>
  <!-- CSS: Bootstrap, Devicon, Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    /* 固定背景画像：半透明感を出すために brightness を調整 */
    .full-bg-image {
      background: url('../personal/pisa.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(40%);
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -10;
    }
        .participants-list {
            margin-top: 80px;
            text-align: center;
        }
        .participant-name {
    cursor: pointer;
    font-size: 1.2rem;
    margin: 10px 0;
    color: #ffffff;
    transition: color 0.3s;
    }
        .participant-name:hover {
            color: #66b3ff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .overlay-content {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255,255,255,0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .overlay-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .overlay-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 2rem;
            color: #000;
        }
        .overlay-nav span {
            cursor: pointer;
            padding: 0 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 2rem;
        }
    </style>
</head>
<body>
  <!-- 固定背景画像 -->
  <div class="full-bg-image"></div>
  
  <!-- ナビゲーションバー（他ページと同様） -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://sfseiji.github.io/wedding/">Seiji & Urara Wedding</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link active" href="../pages/participants.html">Participants</a></li>
           <li class="nav-item"><a class="nav-link" href="../pages/photos.html">Photos</a></li>
         </ul>
      </div>
    </div>
  </nav>
  
<!-- News Section -->
<div class="container participants-list">
    <h1 style="color: white;">Participants</h1>
    <div class="participant-name" data-index="0">山田 太郎 / Taro Yamada [新郎友人]</div>
    <div class="participant-name" data-index="1">鈴木 花子 / Hanako Suzuki [新婦友人]</div>
    <div class="participant-name" data-index="2">田中 一郎 / Ichiro Tanaka [新郎友人]</div>
    <!-- 他の参加者を同じフォーマットで追加 -->
</div>

<div class="overlay" id="overlay">
    <div class="overlay-content">
        <h3 id=\"overlay-name\"></h3>
        <span class="close-btn" id="close-btn">&times;</span>
        <img src="" alt="Participant Image" id="overlay-image">
        <p id="overlay-text">Participant description goes here.</p>
        <div class="overlay-nav">
            <span id="prev-btn">&#10094;</span>
            <span id="next-btn">&#10095;</span>
        </div>
    </div>
</div>

<script>
    const participants = [
        {name: '山田 太郎 / Taro Yamada [新郎友人]', image: '../photos/arata2.jpg', description: '新郎の親友であり、学生時代からの友人です。'},
        {name: '鈴木 花子 / Hanako Suzuki [新婦友人]', image: '../photos/gabe2.jpg', description: '新婦の親しい友人であり、バレエ仲間です。'},
        {name: '田中 一郎 / Ichiro Tanaka [新郎友人]', image: '../photos/ouchi.jpg', description: '新郎の大学時代の友人で、共に研究をしてきました。'}
    ];

    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlay-image');
    const overlayText = document.getElementById('overlay-text');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentIndex = 0;

    function showOverlay(index) {
        currentIndex = index;
        overlayImage.src = participants[index].image;
        overlayText.textContent = participants[index].description;
        overlay.style.display = 'flex';
    }

    document.querySelectorAll('.participant-name').forEach((element) => {
        element.addEventListener('click', () => {
            const index = parseInt(element.getAttribute('data-index'));
            showOverlay(index);
        });
    });

    closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : participants.length - 1;
        showOverlay(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < participants.length - 1) ? currentIndex + 1 : 0;
        showOverlay(currentIndex);
    });

    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) overlay.style.display = 'none';
    });
</script>

</body>
</html>
