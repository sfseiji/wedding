<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Party - Seiji & Urara Wedding</title>
  <!-- CSS: Bootstrap, Devicon, Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
    }
    .full-bg-image {
      background: url('../photos/after_party.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(40%);
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -10;
    }
    .party-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
    }
    a {
      color: #00BFFF;
      text-decoration: underline;
    }
    a:hover {
      color: #fff;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .full-bg-image {
        background-attachment: scroll;
        background-position: center;
        background-size: cover;
      }
      .overlay {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="full-bg-image"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://sfseiji.github.io/wedding/">Seiji & Urara Wedding</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../pdf/Seat_map.pdf">Seat map</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/guests.html">Guests</a></li>
          <li class="nav-item"><a class="nav-link active" href="../pages/party.html">After Party</a></li>
          <li class="nav-item"><a class="nav-link" href="https://photos.app.goo.gl/qjY3KRRc3gj6vozr9">Photos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- After Party Section -->
  <section class="party-section">
    <div class="overlay">
      <h2>2次会のご案内 / After Party</h2>
      <p>
        受付 / Reception: 16:30~ <br>
        開始 / Start: 17:00~ <br>
        参加費 / Cost: 5000 yen (Kids free)<br>
        場所 / Venue: Soma <a href="https://maps.app.goo.gl/tT2NS2CXJEkn7Smp7" target="_blank">(Google Map)</a>
      </p>

      <p style="margin-top: 15px;">
        天気耐えそうなので、京都名物の川床で楽しみましょう🍻<br>
        We'll enjoy Kyoto's best riverside terrace! :D
      </p>
    </div>
  </section>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
