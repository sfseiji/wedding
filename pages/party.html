<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Party - Seiji & Urara Wedding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
    }
    .party-section {
      height: 100vh;
      background: url('../photos/after_party.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn-light {
      margin-top: 20px;
    }
    a {
      color: #00BFFF;
      text-decoration: underline;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <section class="party-section">
    <div class="overlay">
      <h2>2次会のご案内 / After Party</h2>
      <p>
        受付 / Reception: 16:30~ <br>
        開始 / Start: 17:00~ <br>
        参加費 / Cost: 5000-6000 yen (Kids free)<br>
        場所 / Venue: <a href="https://maps.app.goo.gl/tT2NS2CXJEkn7Smp7" target="_blank">Google Maps</a>
      </p>
      <p>
        お天気が良ければ、京都名物の川床で楽しみましょう🍻<br>
        If the weather is nice, we'll enjoy Kyoto's best riverside terrace! :D
      </p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
